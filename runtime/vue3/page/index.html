<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 Page</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        font-weight: normal;
      }
    html{-ms-overflow-style: none; overflow: -moz-scrollbars-none;}
    html,body {height: 100%; margin: 0; padding: 0}
    body {
      height: fit-content;
      min-height: 100%;
      user-select: none;
    }
    html::-webkit-scrollbar, .body::-webkit-scrollbar { width: 0 !important }
    .lowcode-ui-page {
      overflow: hidden;
    }
    ::-webkit-scrollbar {
      width: 0;
    }

    html,
    body,
    #app {
      width: 100%;
      height: 100%;
    }

    #app {
      position: relative;
      overflow: auto;
    }

    .lowcode-ui-container {
      background-color: rgba(136, 136, 136, 0.5);
    }

    .action-area {
      background-color: rgba(51, 153, 255, 0.5) !important;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
